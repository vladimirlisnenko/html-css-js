<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="test01.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <script>
        let isFaded = false

        imageClicked = (text) => {
            alert("test " + text)
        }
        window.onload = () => {
            console.log("Loaded");
            $("#clickme").click(function () {
                if (isFaded) {
                    $("#test").fadeIn("slow", animationFinish);
                } else {
                    $("#test").fadeOut("slow", animationFinish);
                }
            });
        }

        function animationFinish() {
            isFaded = !isFaded
        }
    </script>

    <header>
        <a href="test01.html">Главная</a>
        <a href="olga.html">Ольга</a>
        <a href="esya.html">Есения</a>
        <a href="alisa.html">Алиса</a>
    </header>
    <h1>Главная</h1>
    <main>
        <div onclick="imageClicked('text')">
            <img id="test" src='assets/main.jpg' alt=photo>
        </div>
        <p>
            Тут текст про семью
        </p>
        <button id="clickme" type="button" class="btn btn-success">Success</button>

    </main>
    <footer>Все права защищены 2020</footer>
</body>


</html>
